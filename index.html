<body>
    
    <canvas id="canvas" width="500" height="500" ></canvas>
    <div class="content">
        <h1>Controls</h1>
        <ul>
            <h3>1. Use WASD or Arrow keys for moving the snake</h3>
            <h3>2. Press O to clear your scores</h3>
            <h3>3. Right/Left click or press the Q key to play again</h3>

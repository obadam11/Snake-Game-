<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="author" content="Obada Mik">
   <style>
       #canvas {
    border: 1px solid black;
    display: block;
    margin: 0 auto;
}
.content {
text-align: center;
}
   </style>
</head>
<body>

    <canvas id="canvas" width="500" height="500" ></canvas>
    <div class="content">
        <h1>Controls</h1>
        <ul>
            <h3>1. Use WASD or Arrow keys for moving the snake</h3>
            <h3>2. Press "3" to clear your scores</h3>
            <h3>3. "1" key to play again</h3>
            <h3>4. Use the Esc key for pausing/unpausing</h3>
            <h3>5. Enable/Disable Eating Sound  <button id="sound">Toggle sound</button></h3>
            <h3>6. Enable/Disable Grid  <button id="grid">Toggle grid</button></h3>
        </ul>
    </div>
    <script type="module" src="snake.js"></script>
</body>
</html>
